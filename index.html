<!DOCTYPE html>
<html>
<head>
    <title>Fetch Owners</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Fetch Owners</h1>
    <textarea id="tokenIds" rows="10" cols="50"></textarea>
    <button onclick="fetchOwners()">Fetch Owners</button>
    <pre id="output"></pre>

    <script>
        function fetchOwners() {
            const tokenIds = JSON.parse(document.getElementById('tokenIds').value);
            const tokenIdsString = tokenIds.map(id => `&tokenIds=${id}`).join('');
            const url = `https://api-mainnet.magiceden.dev/v2/ord/btc/tokens?${tokenIdsString}`;

            axios.get(url, {
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                let owners = '';
                for (let i = 0; i < response.data.length; i++) {
                    const owner = response.data[i].owner;
                    owners += owner + '\n';
                }
                document.getElementById('output').textContent = owners;
            })
            .catch(error => {
                document.getElementById('output').textContent = `Error fetching data for token IDs: ${error.message}`;
            });
        }
    </script>
</body>
</html>
